<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Corpo della pagina -->
    <div class="container">
        <div class="row">
            <!-- Titolo -->
            <div class="col-12">
                <h1 class="text-center fw-bold py-5">Meet our Team</h1>
                <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia ut doloremque veniam libero odio molestiae possimus deserunt mollitia eaque doloribus, asperiores maiores exercitationem debitis iusto dolor non. Praesentium, eaque quo.</p>
            </div>
        </div>
        <!-- div contenente le card, da renderizzare con Js-->
        <div id="team-members" class="row">
            
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-container">
                    <form action="" id="member-form">
                        <div class="py-2">
                            <label for="" class="label-control">Nome</label>
                            <input type="text" name="" id="name" placeholder="Nome" class="form-control">
                        </div>
                        <div class="py-2">
                            <label for="" class="label-control">Ruolo</label>
                            <input type="text" name="" id="role" placeholder="Ruolo" class="form-control">
                        </div>
                        <div class="py-2">
                            <label for="" class="label-control">Immagine</label>
                            <input type="text" name="" id="image" placeholder="Immagine" class="form-control">
                        </div>
                        <div class="py-2">
                            <label for="" class="label-control">Email</label>
                            <input type="text" name="" id="email" placeholder="email" class="form-control">
                        </div>
                        <div class="py-2">
                            <button type="submit" id="send" class="my-button">Inserisci</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
